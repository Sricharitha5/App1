 <html>
 
  <head>Student registration form</head>
  <title>Student</title>
  <style>
 
    
   </style>
 <body>
  <form>
   <table align="center" border="2" cellspacing="10"  bgcolor="pink" cellpadding="10">
    <tr>
      <td>Name</td>
      <td><input type="text" name="n"></td>
    </tr>
    <tr>
      <td>Branch</td>
      <td><select><option>CSE</option>
                  <option>IT</option>
                  <option>ECE</option>
                  <option>EEE</option>
                  <option>CIVIL</option>
                  <option>MECH</option>
                  <option>AUTO</option>
          </select>
      </td>
   </tr>
   <tr>
    <td>Roll no</td>
   <td><input type="text" name="r"></td>
      
 </tr>
   <tr>
     <td>Year</td>
     <td><select><option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                
          </select>
      </td>
    </tr>
       
   
      <tr>
       <td>Contact no</td>
       <td><input type="text" name="cno"></td>
   </tr>  
   
   <tr>
     <td>Gender</td>
     <td><input type="radio" name="g">Male
     <input type="radio" name="g">Female
     <input type="radio" name="g">Transgender
     </td>
   </tr>
   
   <tr>
     <td>Address</td>
     <td><textarea rows="10" cols="30" name="area"></textarea></td>
    </tr>
    
     <tr>
       <td>Skill set</td>
       <td><input type="checkbox" name="ss">C<br>
           <input type="checkbox"name="ss">C++<br>
           <input type="checkbox" name="ss">Python
       </td>
       
   </tr>  
 
   <tr>
     <td><input type="reset" value="RESET"></td>
     <td><input type="submit" value="SUBMIT"></td>
   </tr>
    
 
   </table>
  </form>
 </html>
